<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Pet - Pet Care</title>
    <link rel="stylesheet" href="css/addPet.css" />
</head>
<body>
<div class="container">
    <h1>Add a New Pet</h1>

    <div class="user-info">
        Hello, <span th:text="${ownerName}">User</span>
    </div>

    <form th:action="@{/add-pet}" th:object="${pet}" method="post">
        <div class="form-group">
            <label for="name">Pet Name</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label for="breed">Breed</label>
            <input type="text" id="breed" th:field="*{breed}" required />
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}" required min="0" />
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" th:field="*{gender}" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" th:field="*{weight}" required min="0" step="0.1" />
        </div>

        <div class="button-group">
            <button type="submit" class="button">Save Pet</button>
            <a href="/dashboardView" class="button cancel">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
