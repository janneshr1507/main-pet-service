<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/appointment.css" />
</head>
<body>

<div class="container">
    <h2>Appointment Form</h2>

    <form th:action="@{/book-appointment}" th:object="${appointment}" method="post">

        <div class="form-group">
            <label for="petName">Pet Name</label>
            <select id="petName" th:field="*{petName}" required>
                <option value="">Select a Pet</option>
                <option th:each="pet : ${pets}"
                        th:value="${pet.name}"
                        th:text="${pet.name}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" th:field="*{date}" required class="form-control" />
        </div>

        <div class="form-group">
            <label for="time">Time</label>
            <input
                    type="time"
                    id="time"
                    name="time"
                    th:field="*{time}"
                    class="form-control"
                    required
                    step="900" <!-- steps in 15-minute intervals -->
            />
            <small class="form-text text-muted">
                Please select time in 15-minute intervals.
            </small>
        </div>


        <div class="form-group">
            <label for="location">Location</label>
            <select id="location" name="location" th:field="*{location}" required>
                <option value="">Select a Location</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
        </div>



        <div class="button-group">
            <button type="submit" class="button">Submit</button>
            <a href="/dashboardView" class="button cancel">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
