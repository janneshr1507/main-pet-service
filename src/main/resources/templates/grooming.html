<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedule Grooming - Pet Care</title>
    <link rel="stylesheet" href="css/grooming.css" />
</head>
<body>
<div class="user-info">
    Hello, <span th:text="${ownerName}">User</span>
</div>
<div class="container">
    <h1>Schedule Grooming</h1>

    <form th:action="@{/schedule-grooming}" th:object="${grooming}" method="post">
        <div class="form-group">
            <label for="petName">Pet Name</label>
            <select id="petName" th:field="*{petName}" required>
                <option value="">Select a Pet</option>
                <option th:each="pet : ${pets}"
                        th:value="${pet.name}"
                        th:text="${pet.name}">
                </option>
            </select>
        </div>


        <div class="form-group">
            <label>Service Type</label>
            <div class="checkbox-group two-columns">
                <div class="column">
                    <label><input type="checkbox" th:field="*{services}" value="Bathing" /> Bathing</label>
                    <label><input type="checkbox" th:field="*{services}" value="Haircut" /> Haircut</label>
                </div>
                <div class="column">
                    <label><input type="checkbox" th:field="*{services}" value="Nail Trimming" /> Nail Trimming</label>
                    <label><input type="checkbox" th:field="*{services}" value="Full Grooming" /> Full Grooming</label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="date">Preferred Date</label>
            <input type="date" id="date" th:field="*{date}" required />
        </div>

        <div class="form-group">
            <label for="time">Preferred Time</label>
            <input type="time" id="time" th:field="*{time}" required />
        </div>

        <div class="button-group">
            <button type="submit" class="button">Schedule</button>
            <a href="/dashboardView" class="button cancel">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
