<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supplements Form - Pet Care</title>
    <link rel="stylesheet" href="css/dashboard.css" />
</head>
<div class="user-info">
    Hello, <span th:text="${ownerName}">User</span>
</div>
<body>
<div class="container">
    <h1>Pet Supplements</h1>
    <form th:action="@{/book-supplements}" method="post" th:object="${supplements}">
        <div class="form-group">
            <label for="petName">Pet Name</label>
            <select id="petName" th:field="*{petName}" required>
                <option value="">Select a Pet</option>
                <option th:each="pet : ${pets}"
                        th:value="${pet.name}"
                        th:text="${pet.name}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Choose Supplements</label>
            <div class="supplements-group">
                <label><input type="checkbox" th:field="*{selectedSupplements}" value="Omega-3 Fatty Acids (Fish Oil)" /> Omega-3 Fatty Acids (Fish Oil)</label>
                <label><input type="checkbox" th:field="*{selectedSupplements}" value="Probiotics" /> Probiotics</label>
                <label><input type="checkbox" th:field="*{selectedSupplements}" value="Glucosamine and Chondroitin" /> Glucosamine and Chondroitin</label>
                <label><input type="checkbox" th:field="*{selectedSupplements}" value="Multivitamins" /> Multivitamins</label>
                <label><input type="checkbox" th:field="*{selectedSupplements}" value="Antioxidants (Vitamin E, Vitamin C)" /> Antioxidants (Vitamin E, Vitamin C)</label>
                <label><input type="checkbox" th:field="*{selectedSupplements}" value="Calcium and Phosphorus" /> Calcium and Phosphorus</label>
                <label><input type="checkbox" th:field="*{selectedSupplements}" value="Taurine (especially for cats)" /> Taurine (especially for cats)</label>
                <label><input type="checkbox" th:field="*{selectedSupplements}" value="Fiber Supplements" /> Fiber Supplements</label>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="button">Book Supplements</button>
            <button type="button" class="button cancel" onclick="window.location.href='/dashboardView'">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
